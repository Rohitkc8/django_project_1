<!DOCTYPE html>
<html>
<head>
    <title>Simple Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
    </style>
   
</head>
<body>

<nav>
    <ul class="navbar">
        <li><a href="/inventory/home/">Home</a></li>
        <li><a href="/inventory/about/">About</a></li>
        <li><a href="/inventory/service">Services</a></li>
        <li><a href="/inventory/project/">Projects</a></li>
        <li><a href="/inventory/contact/">Contact</a></li>  
    </ul>
</nav>

{% block content %}
{% endblock%}

</body>
</html>
